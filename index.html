<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paymnent summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/85cb3a1262.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/pages/home-page/css/home-page.css">
</head>
<body>
    <div id="home-page">
        <div class="card">
            <img src="/public/images/obraz.png" alt="Girl listening to song">
            <div class="card--body">
                <h1 class="order--title">Order Summary</h1>
                <p class="order--desc">You're close! Confirm your purchase and complete your order in the next step</p>
                <div class="order--item">
                    <div class="order--left">
                        <i class="fa-brands fa-itunes-note"></i>
                        <div class="title--and--pricing">
                            <h2>Annual Plan</h2>
                            <p>$58.99 / year</p>
                        </div>
                    </div>
                    <a href="#" class="anchor">Change</a>
                </div>
                <button class="card--button" id="proceed">Proceed to Payment</button>
                <a href="#" class="card--cancel anchor" >Cancel order</a>
            </div>
        </div>
    </div>

  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
